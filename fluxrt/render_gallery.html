<!DOCTYPE html>
<html>

<style>
    body {
        color: #444444;
        background: #EEEEEE;
        font-family: Papyrus;
    }

    a:link { color: #8888FF; }
    a:visited { color: #6666CC; }

    #render_gallery {
        width: 100%;
        display: grid;
        grid-template-columns: 33% 33% 33%;
    }

    #material_gallery {
        width: 100%;
        display: grid;
        grid-template-columns: 50% 50%;
    }

    .gallery_entry {
        margin: 10px;
    }

    .gallery_label {
        max-width: 190px;
        color: black;
        margin: 5px;
        margin-left: auto;
        margin-right: auto;
        text-align: center;
    }

    img.gallery_image {
        max-width: 100%;
        max-height: 100%;
        margin: 10px;
        border: 1px solid #000000;
        box-shadow: 4px 4px 4px #000000;
        border-radius: 25px;
    }

</style>
<body>

<h1>David Cunningham's Renderer Gallery</h1>

These are sample renderings from <a href="https://github.com/dacunni/fluxrt">fluxrt</a>, my personal ray tracer project. Click images to view them at their full resolution.

<br><br>

<div id="render_gallery">
</div>

<div id="material_gallery">
</div>

</body>

<script>
var render_gallery = document.getElementById("render_gallery");
var material_gallery = document.getElementById("material_gallery");

var renders = [
{ title: "Refraction + Beer's Law Attenuation", image: "blue_dachshund.png"},
{ title: "", image: "mori_saintpeters_d5_1000spp_4xbrighter.png"},
{ title: "", image: "salle_de_bain_1000spp.png"},
{ title: "", image: "camera_hdri_10000spp.png"},
{ title: "", image: "sports_car_envmap_d2_100spp.png"},
{ title: "", image: "sports_car_rear_1000spp.png"},
{ title: "", image: "suzanne_diffuse_envmap.png"},
{ title: "", image: "suzanne_glossy_envmap.png"},
];

var materials = [
{ title: "Diffuse: Black to White", image: "diffuse_black_white_gallery.png"},
{ title: "Diffuse to Specular", image: "specular_coefficient_gallery.png"},
{ title: "Specular Exponent", image: "specular_exponent_gallery.png"},
{ title: "Index of Refraction", image: "refractive_ior_gallery.png"},
{ title: "Beer's Law Attenuation", image: "beers_law_gallery.png"},
];


for( i = 0; i < renders.length; i++ ) {
    render = renders[i];
    image = render.image;

    if( render.title === undefined ) {
        render.title = "";
    }

    render_gallery.innerHTML
                        += "<div class='gallery_entry'>"
                         + "<a href='render_gallery/" + image + "'>"
                         + "<img class='gallery_image' src='render_gallery/thumbnails/" + image + "' />"
                         + "</a>"
                         + "<div class='gallery_label'>"
                         + render.title
                         + "</div>"
                         + "</div>";
}

for( i = 0; i < materials.length; i++ ) {
    render = materials[i];
    image = render.image;

    if( render.title === undefined ) {
        render.title = "";
    }

    material_gallery.innerHTML
                        += "<div class='gallery_entry'>"
                         + "<a href='material_gallery/" + image + "'>"
                         + "<img class='gallery_image' src='material_gallery/thumbnails/" + image + "' />"
                         + "</a>"
                         + "<div class='gallery_label'>"
                         + render.title
                         + "</div>"
                         + "</div>";
}

</script>

</html>
